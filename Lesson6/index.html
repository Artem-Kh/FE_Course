                    }
                }

                };

                    return a + b;
                });

                var sum2 = arr2.reduce(function (a, b) {
                    return a + b;
                });


                if (sum1 == sum2) {
                    console.log("result:" + result + ", bigger:", bigger);

                } else if (sum1 > sum2) {

        console.log(compare([7, 2], [7, 2]));

        /////////////////////

        var numbFib1 = function () {
            var a = 1, b = 1, c = 0;

            return function (n) {

                if (n == 1)return a;
                for (var i = 2; i < n; i++) {
                    c = a + b;
                    a = b;
                    b = c;
                }
                return b;
            }
        }


        var numbFib2 = function (n) {
            return n > 1 ? numbFib2(n - 1) + numbFib2(n - 2) : n;
        };
